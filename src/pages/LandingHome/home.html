<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coinstax | Home</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl.carousel/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl.carousel/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/remixicon/fonts/remixicon.css">

     <script type="text/javascript" src="script.js"></script>

</head>
<body>
  <div class="layout-wrapper landing">
  <!-- Navbar section  -->
  <nav class="navbar navbar-expand-lg navbar-landing fixed-top" id="navbar">
    <div class="container">
      <a class="navbar-brand" href="/index">
        <img src="assets/logo-dark.png" class="card-logo card-logo-dark" alt="logo dark" height="40">
      </a>
      
      <button class="navbar-toggler py-0 fs-20 text-body" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="mdi mdi-menu"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
          <li class="nav-item"><a class="nav-link" href="#hero">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#plans">Plans</a></li>
          <li class="nav-item"><a class="nav-link" href="#reviews">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
        <div>
          <a href="/login" class="btn btn-link fw-medium text-decoration-none text-dark">Sign in</a>
          <a href="/register" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>
    <!-- End Navbar section  -->
    <!-- Hero section  -->
<section class="section pb-0 hero-section" id="hero">
    <div class="bg-overlay bg-overlay-pattern"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-sm-10">
          <div class="text-center mt-lg-5 pt-5">
            <h1 class="display-6 fw-semibold mb-3 lh-base">
              The better way to manage your website with <span class="text-secondary">Velzon</span>
            </h1>
            <div class="d-flex align-items-center justify-content-center">
              <div class="col-8 mt-2 ">
                <!--  SearchBar -->
              </div>
            </div>
            <div class="d-flex gap-2 justify-content-center mt-4">
              <a href="/register" class="btn btn-primary"> Get Started<i class="ri-arrow-right-line align-middle ms-1"></i> </a>
              <a href="/pages-pricing" class="btn btn-soft-secondary">View Plans <i class="ri-eye-line align-middle ms-1"></i></a>
            </div>
          </div>

          <div class="mt-4 mt-sm-5 pt-sm-5 mb-sm-n5 demo-carousel">
            <div class="demo-img-patten-top d-none d-sm-block">
              <img src="assets/landing/img-pattern.png" class="d-block img-fluid" alt="...">
            </div>
            <div class="demo-img-patten-bottom d-none d-sm-block">
              <img src="assets/landing/img-pattern.png" class="d-block img-fluid" alt="...">
            </div>
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide carousel-inner shadow-lg p-2 bg-white rounded">
                  <img src="assets/demos/default.png" class="d-block w-100" alt="...">
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="position-absolute start-0 end-0 bottom-0 hero-shape-svg">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1440 120">
        <g mask='url("#SvgjsMask1003")' fill="none">
          <path d="M 0,118 C 288,98.6 1152,40.4 1440,21L1440 140L0 140z"></path>
        </g>
      </svg>
    </div>
  </section>
    <!-- End Hero section  -->

    <button class="btn btn-danger btn-icon landing-back-top" id="back-to-top">
      <i class="ri-arrow-up-line"></i>
    </button>
  </div>

</body>
</html>
